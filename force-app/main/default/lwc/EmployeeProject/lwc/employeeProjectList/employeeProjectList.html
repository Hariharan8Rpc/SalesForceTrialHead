<!-- sldsValidatorIgnore -->
<template>
    <!-- <c-employee-project-nav></c-employee-project-nav> -->   
  <lightning-card title="Employee 
  Project detail Page ">
    <!-- <template if:true={employeeList}> -->
        <div class="slds-m-around_medium">
            <!-- <lightning-badge label={postalCodeDetails.Message}></lightning-badge> -->
            <div class="slds-grid slds-grid_align-center">  <b>Employee 
                Project detail Page</b></div>
                    <!-- <lightning-badge label={office1.Message}></lightning-badge> -->
                        <div class="slds-table_bordered slds-table_striped slds-table_fixed-layout">
                            <table class="slds-table slds-table_cell-buffer">
                                <thead>
                                    
                                    <tr class="slds-text-title_caps">
                                        <th scope="col">
                                            <div class="slds-truncate" title="Name">Id</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Circle">Name</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="District">Domain</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Block">Duration</div>
                                        </th>                                       
                                        <th scope="col">
                                            <div class="slds-truncate" title="Country">Priority</div>
                                        </th>    
                                        <th scope="col">
                                            <div class="slds-truncate" title="Country">Action</div>
                                        </th>                                   
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={employeeProjectList} for:item="projects">
                                                                                 
                                        <tr key={projects}>
                                            <td data-label="Name">{projects.Id}</td>                                        
                                            <td data-label="Circle">{projects.Name}</td>
                                            <td data-label="District">{projects.Domain__c}</td>                                            
                                            <td data-label="State">{projects.Duration__c}</td>
                                            <td data-label="Country">{projects.Priority__c}</td>   
                                            <td data-label="Action">
                                                <lightning-button variant="success" label="Edit" 
                                                    title="Reassign Queue" onclick={openModal} class="slds-m-left_x-small">
                                                </lightning-button>
                                                <lightning-button variant="destructive" label="Delete" 
                                                title="Reassign Queue" onclick={openModal} class="slds-m-left_x-small">
                                                </lightning-button>
                                            </td>                                        
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
        </div>
    <!-- </template> -->

  </lightning-card>
        
</template>
